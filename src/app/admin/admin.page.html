<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
    <ion-button slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-button>
    <ion-button slot="end">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <h1>Products</h1>
      <ion-list>
      <ion-item-sliding *ngFor="let index of homes">
        <ion-item-options side="start">
          <ion-item-option ><ion-icon name="eye-outline" (click)="add()"></ion-icon></ion-item-option>
        </ion-item-options>
      <ion-item>
        <ion-row>
          <ion-col size-sm >
            <ion-img style="width: 150px; height: 150px;" [src]="index.foto"></ion-img>
          </ion-col>
          <ion-col size-md >  
            <ion-text color="primary"><h3><b>{{index.merk}} - {{index.model}}</b></h3></ion-text>
            <p>Harga : Rp.{{index.harga}}<br>
                Stock : {{index.stock}}
            </p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  </ion-list>
</ion-content>
